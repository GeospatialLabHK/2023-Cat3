        <div id="page-title">
            空間數據共享平台大獎 2023

        <div id="page-description">
            此工作站呈現了中四至中六學生所製作的StoryMaps，他們在高中組(Category 3)的獎項中獲得特別表彰。
            <br>
            <br>
            今年的焦點主題為「環境、社會及管治」 (ESG)，當中包含與城市未來可持續發展有關的重要課題和挑戰，例如環境護理、社會的包容性、資源的可取得性等等。
            <br>
            <br>
            參賽同學運用了空間數據共享平台入門網站當中的數據以及ESG的核心理念，提出了針對城市在可持續性、韌性以及多元性方面的改善建議，充分展現了空間數據於構建一個可持續的智慧城市上的巨大潛能。
        </div>
        <div class="cards-container1">
            <figure class="image-block">
                <h1>
                    新市鎮檔案
                </h1>
                <img alt="" src="pic/new_town_v2.png"/>
                <figcaption>
                    <h3>
                        更多資訊
                    </h3>
                    <span>
                        聖保羅男女中學
                    </span>
                    <p>
                        香港50年城市發展大計是否達到預期的目標？透過深度的空間分析，我們將揭露這座城市的都市現實，從環保問題到通勤的挑戰。這篇研究為你呈現了香港都市規劃的全新面貌。
                    </p>
                    <button class="read-more-button" data-link="https://storymaps.arcgis.com/stories/9fc1e656a94d4f9ea0e90d9a9e8b9a46">

                        <br/>
                        <br/>
                    </p>
                    <button class="read-more-button" data-link="https://storymaps.arcgis.com/stories/6b5fb8d8e24c4cb9b9e71ff359c833e7">

                        香港人口密度全球第四，市民面對沉重的生活、工作壓力，需要有充足的舒展空間。雖然香港海岸線870公里部分受保護，但適切規劃海濱長廊能提升生活質量。
